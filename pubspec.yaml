name: obifilmes
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  rive: ^0.7.32
  dio: ^4.0.0
  sqflite: ^2.0.0+4
  path_provider: ^2.0.5
  cupertino_icons: ^1.0.2



dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_obifilm.png"

flutter:


  uses-material-design: true

  assets:
    - assets/images/



  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf    
          weight: 400  
        - asset: assets/fonts/Poppins-Medium.ttf    
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf    
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf    
          weight: 700
  